components:
  schemas:
    finder:
      type: object
      required:
        - _id
      properties:
        _id:
          type: string
        explorer:
          type: string
        date:
          type: string
        keyword:
          type: string
        minPrice:
          type: number
        maxPrice:
          type: number
        startDate:
          type: string
        endDate:
          type: string