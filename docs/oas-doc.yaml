components:
  schemas:
    actor:
      type: object
      required:
        - _id
      properties:
        _id:
          type: string
        name:
          type: string
        surname:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          type: string
        password:
          type: string
        preferredLanguage:
          type: string
        role:
          type: array
          items: {}
        banned:
          type: boolean
    application:
      type: object
      required:
        - _id
      properties:
        _id:
          type: string
        requestDate:
          type: string
        status:
          type: string
        comment:
          type: string
        rejectedReason:
          type: string
        explorer_id:
          type: string
        trip_id:
          type: string
    finder:
      type: object
      required:
        - _id
      properties:
        _id:
          type: string
        explorer:
          type: string
        date:
          type: string
        keyword:
          type: string
        minPrice:
          type: number
        maxPrice:
          type: number
        startDate:
          type: string
        endDate:
          type: string
    trip:
      type: object
      required:
        - _id
      properties:
        _id:
          type: string
        ticker:
          type: string
        title:
          type: string
        description:
          type: string
        price:
          type: number
        requirements:
          type: array
          items: {}
        startDate:
          type: string
        endDate:
          type: string
        imageCollection:
          type: array
          items: {}
        cancelationReason:
          type: string
        status:
          type: string
        stages:
          type: array
          items: {}
        sponsorship:
          type: array
          items: {}
        manager_id:
          type: string
    configuration:
      type: object
      required:
        - _id
      properties:
        _id:
          type: string
        sponsorshipPrice:
          type: number
        defaultLanguage:
          type: string
        cacheLifeTime:
          type: number
        paginationSize:
          type: number
    error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
      additionalProperties: true
    validation-error:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
              msg:
                type: string
              param:
                type: string
              location:
                type: string
    not-found-error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
